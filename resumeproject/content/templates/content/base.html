<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
     <meta charset="UTF-8">
      <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="{% static 'content/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'content/css/bootstrap.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    {% block content %}
    <link rel="stylesheet" href="{% static 'content/css/content.css' %}">
    {% endblock content %}
</head>
<body>
<div class="container-fluid ">
    <div class="row">

        {% include 'content/navbar.html' %}
        <div class="col-sm-2">
            {% include 'content/sidebar.html' %}
        </div>

        <div class="col-sm-10">
            {%  block details %} {%  endblock details %}
        </div>
    </div>

</div>

<script src="{%  static 'content/js/bootstrap.js' %}"></script>
<script src="{%  static 'content/js/jquery.js' %}"></script>
<script src="{%  static 'content/js/popper.js' %}"></script>
<script src="{%  static 'content/js/all.min.js' %}"></script>
</body>
</html>
